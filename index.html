<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Redpills</title>
  <meta name="description" content="Discover new interactive stories" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icon-192x192.png" />
  <link rel="apple-touch-icon" href="/icon-192x192.png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
      height: 100%;
    }
    
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      background-color: #000;
    }
  </style>
</head>
<body>
  <iframe
    id="framerContent"
    src="https://redpills.framer.website/"
    allowfullscreen
    allow="geolocation; camera; microphone; storage-access"
  ></iframe>
  
  <script>
    function sendMessageToIframe(message) {
      const iframe = document.getElementById("framerContent");
      iframe?.contentWindow.postMessage(message, "https://redpills.framer.website/");
    }
    
    // Ajustar altura solo para Safari navegador (no PWA)
    function adjustForSafari() {
      const iframe = document.getElementById("framerContent");
      if (!iframe) return;
      
      const isPWA = window.matchMedia('(display-mode: standalone)').matches;
      const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
      
      // Solo ajustar si es Safari navegador (no PWA)
      if (isSafari && !isPWA) {
        iframe.style.height = `${window.innerHeight}px`;
      }
    }
    
    window.addEventListener("message", function(event) {
      if (event.origin !== "https://redpills.framer.website/") return;
      if (event.data.type === "setSessionData") {
        localStorage.setItem("sessionData", JSON.stringify(event.data.sessionData));
      } else if (event.data.type === "getSessionData") {
        const sessionData = localStorage.getItem("sessionData");
        sendMessageToIframe({
          type: "sessionDataResponse",
          sessionData: sessionData ? JSON.parse(sessionData) : null
        });
      }
    });
    
    window.addEventListener("load", function() {
      adjustForSafari();
      
      const sessionData = localStorage.getItem("sessionData");
      if (sessionData) {
        sendMessageToIframe({
          type: "restoreSession",
          sessionData: JSON.parse(sessionData)
        });
      }
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/service-worker.js").catch(() => {});
      }
    });
    
    // Ajustar cuando cambie el viewport
    window.addEventListener("resize", adjustForSafari);
    window.addEventListener("orientationchange", () => {
      setTimeout(adjustForSafari, 100);
    });
    
    document.addEventListener("visibilitychange", function() {
      if (!document.hidden) {
        const sessionData = localStorage.getItem("sessionData");
        if (sessionData) {
          sendMessageToIframe({
            type: "restoreSession",
            sessionData: JSON.parse(sessionData)
          });
        }
      }
    });
  </script>
</body>
</html>
