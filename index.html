<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Redpills</title>
  <meta name="description" content="Discover new interactive stories" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icon-192x192.png" />
  <link rel="apple-touch-icon" href="/icon-192x192.png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
      height: 100%;
    }
    
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      /* Usar dvh (Dynamic Viewport Height) como primera opción */
      height: 100dvh;
      border: none;
      background-color: #000;
    }
    
    /* Fallback para navegadores que no soportan dvh */
    @supports not (height: 100dvh) {
      iframe {
        height: 100vh;
      }
    }
    
    /* Fix específico para Safari iOS */
    @supports (-webkit-touch-callout: none) {
      html, body {
        height: 100vh !important;
        height: 100dvh !important;
        max-height: 100vh !important;
        max-height: 100dvh !important;
        min-height: 100vh !important;
        min-height: 100dvh !important;
        overflow: hidden !important;
      }
      
      iframe {
        /* Usar svh (Small Viewport Height) para Safari */
        height: 100svh !important;
      }
    }
    
    /* Fix adicional para Safari en PWA */
    @media all and (display-mode: standalone) {
      iframe {
        height: 100vh !important;
      }
    }
    
    /* Fix para cuando Safari está en modo pantalla completa */
    @media screen and (orientation: portrait) {
      @supports (-webkit-touch-callout: none) {
        iframe {
          height: calc(100vh - env(safe-area-inset-bottom)) !important;
        }
      }
    }
    
    @media screen and (orientation: landscape) {
      @supports (-webkit-touch-callout: none) {
        iframe {
          height: 100vh !important;
        }
      }
    }
  </style>
</head>
<body>
  <iframe
    id="framerContent"
    src="https://redpills.framer.website/"
    allowfullscreen
    allow="geolocation; camera; microphone; storage-access"
  ></iframe>
  
  <script>
    function sendMessageToIframe(message) {
      const iframe = document.getElementById("framerContent");
      iframe?.contentWindow.postMessage(message, "https://redpills.framer.website/");
    }
    
    // Fix dinámico para Safari
    function fixSafariViewport() {
      const iframe = document.getElementById("framerContent");
      if (!iframe) return;
      
      // Detectar Safari iOS
      const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      
      if (isSafari && isIOS) {
        // Calcular altura real disponible
        const viewportHeight = window.innerHeight;
        iframe.style.height = `${viewportHeight}px`;
        
        // Escuchar cambios en el viewport
        window.addEventListener('resize', () => {
          iframe.style.height = `${window.innerHeight}px`;
        });
        
        // Escuchar cambios de orientación
        window.addEventListener('orientationchange', () => {
          setTimeout(() => {
            iframe.style.height = `${window.innerHeight}px`;
          }, 100);
        });
      }
    }
    
    window.addEventListener("message", function(event) {
      if (event.origin !== "https://redpills.framer.website/") return;
      if (event.data.type === "setSessionData") {
        localStorage.setItem("sessionData", JSON.stringify(event.data.sessionData));
      } else if (event.data.type === "getSessionData") {
        const sessionData = localStorage.getItem("sessionData");
        sendMessageToIframe({
          type: "sessionDataResponse",
          sessionData: sessionData ? JSON.parse(sessionData) : null
        });
      }
    });
    
    window.addEventListener("load", function() {
      // Aplicar fix para Safari
      fixSafariViewport();
      
      const sessionData = localStorage.getItem("sessionData");
      if (sessionData) {
        sendMessageToIframe({
          type: "restoreSession",
          sessionData: JSON.parse(sessionData)
        });
      }
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/service-worker.js").catch(() => {});
      }
    });
    
    document.addEventListener("visibilitychange", function() {
      if (!document.hidden) {
        const sessionData = localStorage.getItem("sessionData");
        if (sessionData) {
          sendMessageToIframe({
            type: "restoreSession",
            sessionData: JSON.parse(sessionData)
          });
        }
      }
    });
  </script>
</body>
</html>
